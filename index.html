    <h1 class="mt-4 countdown">Countdown</h1>
    <p class="fw-bold">Each dot is a day you'll never get back</p>

    <div class="d-flex justify-content-center m-5">
      <div class="card me-3 p-4" style="width: 12rem">
        <h2 class="days-over">0</h2>
        <p class="p-days-over">Days Over</p>
      </div>
      <div class="card p-4" style="width: 12rem">
        <h2 class="days-remaining">0</h2>
        <p class="p-days-remaining">Days Remaining</p>
      </div>
    </div>

    <div class="progress-container">
      <div class="progress" role="progressbar">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div class="date-picker mt-5">
      <div class="start-date">
        <label for="start" class="mb-1 fw-light">Start Date</label>
        <input type="date" id="start" />
      </div>
      <div class="end-date">
        <label for="end" class="mb-1 fw-light">End Date</label>
        <input type="date" id="end" />
      </div>
    </div>

    <div class="dots-container container mt-5 mb-3">
      <div class="dots-wrapper"></div>
      <div class="tracking-msg-container mt-3">
        <i class="fa-regular fa-circle-check"></i>
        <span class="fw-light error-msg"
          >Tracking your <span class="tracking-msg">0</span> days journey</span
        >
      </div>
    </div>
