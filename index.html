<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="icon" href="hourglass.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-center">
    <div class="stage-light"></div>

    <h1 class="mt-5 countdown">Countdown</h1>
    <p class="fw-bold" style="opacity: 0.6">
      Each dot is a day you'll never get back
    </p>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-10 col-sm-6 col-md-4 mb-4">
          <div class="card text-center p-4">
            <h2 class="days-over">0</h2>
            <p class="p-days-over">Days Over</p>
          </div>
        </div>
        <div class="col-10 col-sm-6 col-md-4 mb-4">
          <div class="card text-center p-4">
            <h2 class="days-remaining">0</h2>
            <p class="p-days-remaining">Days Remaining</p>
          </div>
        </div>
      </div>
    </div>

    <div class="progress-container">
      <div class="progress" role="progressbar">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div class="date-picker mt-5">
      <div class="start-date mt-4">
        <label for="start" class="mb-2">Start Date</label>
        <input type="date" id="start" />
      </div>
      <div class="end-date mt-4">
        <label for="end" class="mb-2">End Date</label>
        <input type="date" id="end" />
      </div>
    </div>

    <div class="container">
      <div class="dots-container container mt-2 mb-3">
        <div class="dots-wrapper"></div>
        <div class="tracking-msg-container mt-4">
          <i class="fa-regular fa-circle-check"></i>
          <span class="fw-light error-msg"
            >Tracking your <span class="tracking-msg fw-bold">0</span> days
            journey</span
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
